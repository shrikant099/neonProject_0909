<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e2a47;
            color: white;
            padding: 15px 30px;
        }

        .header .brand h2 {
            color: #ff6f61;
            font-size: 24px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6f61;
        }

        /* Content Area */
        .content {
            padding: 30px;
            background-color: #ffffff;
            overflow-y: auto;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        

        h3 {
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: #ff6f61;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button.btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.btn:hover {
            background-color: #e24c3c;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f7f7f7;
            color: #333;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        ;
    </style>
</head>

<body>
    <!-- Header / Navbar -->
    <div class="header">
        <div class="brand">
            <h2>Admin Panel</h2>
        </div>
        <ul class="nav-links">
            <li><a href="./admin-add-product.html">Product Add</a></li>
            <li><a href="./admin-pannel.html">See Users</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <h3 id="megBox"></h3>

    <div class="content">
        <!-- Users Table Section -->
        <section id="users-table" class="section">
            <h2>Users Table</h2>
            <table id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>CRUD</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Admin view users -->
    <script src="./api/admin-view-users.api.js"></script>
</body>

</html>
