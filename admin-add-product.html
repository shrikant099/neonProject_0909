<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e2a47;
            color: white;
            padding: 15px 30px;
        }

        .header .brand h2 {
            color: #ff6f61;
            font-size: 24px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6f61;
        }

        /* Form Container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e2a47;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            border: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #1e2a47;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6f61;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            width: 48%;
        }

        /* Style for select dropdown */
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%204%205%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M2%200L0%202h4L2%200zM2%205L0%203h4l-2%202z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
        }

        select:focus {
            outline: none;
            border-color: #1e2a47;
            box-shadow: 0 0 5px rgba(30, 42, 71, 0.5);
        }

        /* Style for options in dropdown */
        option {
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Header / Navbar -->
    <div class="header">
        <div class="brand">
            <h2>Admin Panel</h2>
        </div>
        <ul class="nav-links">
            <li><a href="./admin-add-product.html">Product Add</a></li>
            <li><a href="./admin-pannel.html">See Users</a></li>
        </ul>
    </div>

    <!-- Add Product Form -->
    <div class="container">
        <h2>Add Product</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="price">Price (₹)</label>
                <input type="number" id="price" placeholder="Enter product price" required>
            </div>
            <div class="form-group">
                <label for="price">Offer On Price (₹)</label>
                <input type="number" id="offerOnPrice" placeholder="Enter product price" required>
            </div>
            <div class="form-group">
                <label for="offerPrice">Total (₹)</label>
                <input type="text" id="totalPrice" readonly>
            </div>
            <div class="form-group">
                <label for="offerPrice"> Select Category</label>
                <select name="" id="">
                    <option value="Business Specific">Business Specific</option>
                    <option value="Home Decor">Home Decor</option>
                    <option value="Event & Celebrations">Event & Celebrations</option>
                    <option value="Inspirational & Quotes">Inspirational & Quotes</option>
                    <option value="Custom Design">Custom Design</option>
                    <option value="Seasonal Themes">Seasonal Themes</option>
                    <option value="Hobbies & Interests">Hobbies & Interests</option>
                    <option value="Outdoor & Commercial">Outdoor & Commercial</option>
                    <option value="Artistic & Abstract">Artistic & Abstract</option>
                    <option value="Religious & Cultural">Religious & Cultural</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            <div class="form-actions">
                <button type="reset">Reset</button>
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>
    <script src="./api/admin-product-add.api.js"></script>
</body>

</html>
